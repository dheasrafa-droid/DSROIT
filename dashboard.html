<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSRT Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: #111;
    }
    header h2 {
      margin: 0;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .premium-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: gold;
      color: black;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
    }
  </style>
</head>
