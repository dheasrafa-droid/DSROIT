<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSRT - Digital Smart Revise Technology</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    header {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #333;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    header a:hover {
      background: #555;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .btn-main {
      background: #0077ff;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-main:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Login</a>
  </header>
  
  <div style="text-align: center;">
    <h1>DSRT</h1>
    <p>Digital Smart Revise Technology</p>
    <a href="dashboard-guest.html">
      <button class="btn-main">Cobalah Sekarang</button>
    </a>
  </div>
</body>
</html>
